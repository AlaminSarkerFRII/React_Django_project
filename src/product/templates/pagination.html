<nav>
    <ul class="pagination justify-content-end">
        {% if paginator.page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page={{ paginator.page_obj.previous_page_number }}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        {% endif %}

        {% for num in paginator.paginator.page_range %}
        <li class="page-item {% if num == paginator.page_obj.number %}active{% endif %}">
            <a class="page-link" href="?page={{ num }}">{{ num }}</a>
        </li>
        {% endfor %}

        {% if paginator.page_obj.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ paginator.page_obj.next_page_number }}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
